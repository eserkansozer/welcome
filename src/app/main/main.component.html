<div class="settings-panel" [@expansionState]="settingsPaneExpanded">
    <app-editor (editorRefresh)="onRefreshPanes($event)"></app-editor>    
</div>
<div class="main" [style.backgroundImage]="'url('+getDesktopImageUrl()+')'">
    <div class="cog-container">
        <i class="fas fa-cog fa-2x" (click)="onSettingsClicked()"></i>
    </div>
    <app-birthday-reminder [refreshTriggerInput]="birthdayRefreshToggle" [closable]="true"></app-birthday-reminder>
    <app-weather-forecast [refreshTriggerInput]="weatherRefreshToggle"></app-weather-forecast>
    <app-fx [refreshTriggerInput]="fxRefreshToggle"></app-fx>
    <app-title></app-title>
    <a class="about-link text-secondary" routerLink="/about">About</a>
</div>
