<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="todaysBirthdays.length > 0">
  <ul *ngFor="let bDay of todaysBirthdays">
    <li>
      <span class="fas fa-birthday-cake"></span>
      <strong>Birthday:</strong> {{bDay.name}}!
    </li>
  </ul>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" [hidden]="!closable">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
