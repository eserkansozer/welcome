<div class="alert alert-secondary alert-dismissible fade show" role="alert">
  <div *ngIf="fx">
    {{fx.fromCurrency}}/{{fx.toCurrency}}: <strong>{{fx.rate | number:'1.2-2'}}</strong> 
  </div>
  <div *ngIf="!fx">
      <strong>FX</strong>
      <p>Please select a currency exchange in Settings tab</p>
  </div>
</div>
